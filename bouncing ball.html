<html>
<head>
<style>
body {
	font-family: Arial;
}

#bouncing-ball {
	height: 120px;
	position: absolute;
	bottom: 90%;
	left: 20%;
	width: 60px;
	height: 60px;
	margin-left: -90px;
}

#outterDiv {
	height: 650px;
	width: 630px;
	background-image: url('bounceee.png');
	position: relative;
	
}

.banner-info {
	padding: 15px;
	color: #FFF;
}
#ball{
	position: absolute;
	width:60px;
	height:60px;
	border-radius:50%;
	background-color: black;
	bottom: 105%;
	left: 10%;
	animation-delay: -5s;
	
}
</style>
</head>

<body>
    <div id="outterDiv">
     <div class="banner-info"></div>
	<img id="ball" </img>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    </div>
	<script src="jquery-3.2.1.min.js"></script>
    <script>
	 setTimeout(function() {
		
	
		var x,y,affY;
		for (x = 1 ; x < 20; x = x+.2,5){
		   
        y = Math.abs((Math.sin(x)/x));
        affY = -y * 500;
		
        $('#ball').animate({left: '+=6.8px', top: affY, marginTop: '+=5.5px'},15);
		}      

		$('#ball' ).fadeOut( "slow" );
		}, 3000);

		
    </script>

</body>
<html>
